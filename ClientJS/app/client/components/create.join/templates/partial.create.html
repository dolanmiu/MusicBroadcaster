<div class="row">
    <div class="col-lg-3 col-sm-2"></div>
    <div class="col-lg-6 col-sm-8">
        <div ng-hide="createdRoom">
            <form ng-submit="createRoom()">
                <div class="form-group">
                    <div class="input-group" ng-class="{ 'has-error': showError }">
                        <input type="text" class="form-control input-lg" placeholder="Enter room name" ng-model="roomName">
                        <span class="input-group-btn"><button class="btn btn-primary btn-lg" type="submit">Create</button></span>
                    </div>
                </div>
                <div class="form-group" ng-show="showError">
                    <div class="alert alert-warning">
                        <strong>Sorry!</strong> The room is invalid or has been taken
                    </div>
                </div>
            </form>
        </div>
        <div ng-show="createdRoom">
            <form ng-submit="goToRoom()">
                <div class="form-group">
                    Created room! You can now share this link with your friends so they can join the broadcast.
                </div>
                <div class="form-group">
                    <input type="text" class="form-control uneditable-input input-lg" ng-model="url">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-block btn-lg">Go to room</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-3 col-sm-2"></div>
</div>
