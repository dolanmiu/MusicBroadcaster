<h2>Create room</h2>
<div ng-hide="createdRoom">
    <form ng-submit="createRoom()">
        <div class="form-group">
            <label for="exampleInputEmail1">Room name</label>
            <input type="text" class="form-control" placeholder="Enter room name" ng-model="roomName">
        </div>
        <button type="submit" class="btn btn-default btn-block">Create</button>
    </form>
</div>
<div ng-show="createdRoom">
    Created room
    <form ng-submit="goToRoom()">
        <input type="text" class="form-control uneditable-input" ng-model="url">
        <button type="submit" class="btn btn-default btn-block">Go to room</button>
    </form>
</div>
