<h2>Create room</h2>
<div ng-hide="createdRoom">
    <form ng-submit="createRoom()">
        <div class="form-group" ng-class="{ 'has-error': showError }">
            <label class="control-label" for="roomNameInput">Room name</label>
            <input id="roomNameInput" type="text" class="form-control" placeholder="Enter room name" ng-model="roomName">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default btn-block">Create</button>
        </div>
        <div class="form-group" ng-show="showError">
            <div class="alert alert-warning">
                <strong>Sorry!</strong> The room is invalid or has been taken
            </div>
        </div>
    </form>
</div>
<div ng-show="createdRoom">
    <form ng-submit="goToRoom()">
        <div class="form-group">
            Created room! You can now share this link with your friends so they can join the broadcast.
        </div>
        <div class="form-group">
            <input type="text" class="form-control uneditable-input" ng-model="url">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default btn-block">Go to room</button>
        </div>
    </form>
</div>
